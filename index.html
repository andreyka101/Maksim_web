<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Document</title>
    <style>
        /* комментарий в CSS (style) */

        /* задаём стили по тегам */
        h2{
            /* цвет текста */
            color: #ff7809;
            /* рассположение текста */
            text-align: center;
            /* цвет фона */
            background-color: rgb(157, 255, 0);
        }
        p{
            /* размер текста */
            font-size: 23px;
            background: palevioletred;
        }
    </style>
</head>


<body>
    <!-- https://html5book.ru/specsimvoly-html/ -->
    wrrerree

    <!-- закрывающиися теги от <h1> до <h6> - заголовки -->
    <h1>
        text 1
    </h1>
    <h2>
        text 2
    </h2>
    <h3>
        text 3
    </h3>
    <h4>
        text 4
    </h4>
    <h5>
        text 5
    </h5>
    <h6>
        text 6
    </h6>



    <!-- закрывающийся тег <div> - блок выделяет текст во всю ширину страницы -->
    <div>
        div text
    </div>



    <!-- закрывающийся тег <span> - блок обтекает текст -->
    <span>
        span text
    </span>



    <!-- закрывающийся тег <p> - параграф -->
    <p>
        p text
    </p>

    start



    <!-- незакрывающийся тег <br> - переносит текст -->
    <br>
    end
    

    
    <!-- незакрывающийся тег <hr> - переносит текст и создаёт линию -->
    <hr>
    start_2
    <p>
        
        end_2
    </p>

    
    &lt;hr>

</body>

</html>
