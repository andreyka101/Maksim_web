<head>
    <meta charset="UTF-8">

    <style>
        /* комментарий в CSS (style) */

        /* задаём стили по тегам */
        body {
            background: #7cffc8;
            /* font-size: 43px; */
        }

        h2 {
            /* цвет текста */
            color: #ff7809;
            /* расположение текста */
            text-align: center;
            /* цвет фона */
            background-color: rgb(157, 255, 0);

            margin: 0;
        }

        p {
            /* размер текста */
            font-size: 23px;
            background: palevioletred;
        }

        p {
            /* background: rgb(77, 107, 255); */
        }



        /* меняем стили через class */
        .num1 {
            background: rgb(216, 202, 112);
        }

        .num2 {
            font-size: 23px;
            color: darkred;
        }


        /* меняем стили через id*/
        #test_id {
            color: #015a80;
            background: #fff;
        }



        .all_frames {
            background-color: #e2ca2b;


            /* задаём рамке толщину тип цвет (все эти параметры можно задать отдельно пример ниже) */
            border: #000 5px solid;


            /* отдельно задаём толщину, тип, цвет рамки */
            /* border-color: #ac09ff; */
            /* border-width: 10px; */
            /* border-style: dashed; */
            


            /* отдельно задаём толщину, тип, цвет рамки для всех сторон или для каждой стороны отдельно */
            /* border-left-width:10px; */
            border-width: 5px 10px 15px 20px;
            border-style: groove dotted double solid;
            border-color: #ac09ff #fffb09 #09ff78 #2209ff;
            /* border-color: #ac09ff #fffb09 #09ff78; */
            /* border-color: #ac09ff #fffb09; */



            /* padding - внутренние отступы */
            padding: 10px;
            padding: 10px 20px;
            /* padding-top: 60px; */



            /* margin - внешние отступы */
            margin: 15px;



            /* закругление углов */
            border-radius:10px;
            border-top-left-radius:30px;
            border-radius:10px 20px;



            /* ширина и высота элемента */
            width: 100px;
            height: 50px;
        }
    </style>
</head>


<body>
    <!-- https://html5book.ru/specsimvoly-html/ -->
    wrrerree

    <!-- закрывающиися теги от <h1> до <h6> - заголовки -->

        title 1
    </h1>
    <h2>
        title 2
    </h2>
    <h3>
        title 3
    </h3>
    <h4 style="color: #8eecff; background-color: #ff7809;">
        title 4
    </h4>
    <h5>
        title 5
    </h5>
    <h6>
        title 6
    </h6>



    <!-- закрывающийся тег <div> - блок выделяет текст во всю ширину страницы -->
    <div class="all_frames">
        div text
    </div>


    
    <!-- закрывающийся тег <span> - блок обтекает текст -->
    <span class="all_frames">
        span text
    </span>



    <!-- закрывающийся тег <p> - параграф -->
    <p>
        p text
    </p>

    start



    <!-- незакрывающийся тег <br> - переносит текст -->
    <br>
    end



    <!-- незакрывающийся тег <hr> - переносит текст и создаёт линию -->
    <hr>
    start_2


    <!-- спецсимволы - HTML -->
    &#10046;



    <!-- создаем класс для стилей -->
    <span class="num1 num2">
        text
    </span>
    <div class="num2"></div>
    1234
    </div>

    <!-- приоритет стилей -->
    <p class="num1" style="background: #ac09ff;">
        end_2
    </p>
